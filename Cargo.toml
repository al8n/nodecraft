[package]
authors = ["Al Liu <scygliu1@gmail.com>"]
name = "nodecraft"
description = "Crafting seamless node operations for distributed systems, which provides foundational traits for node identification and address resolution."
homepage = "https://github.com/al8n/nodecraft"
repository = "https://github.com/al8n/nodecraft.git"
documentation = "https://docs.rs/nodecraft/"
readme = "README.md"
version = "0.1.6"
license = "MIT OR Apache-2.0"
keywords = ["node", "async", "distributed-systems"]
categories = ["network-programming", "asynchronous", "development-tools"]
edition = "2021"

[features]
default = ["std"]
full = ["std", "agnostic", "dns", "resolver", "serde", "tracing"]
alloc = ["smol_str"]
std = ["alloc", "smol_str/std", "idna/std", "thiserror", "serde?/std", "humantime-serde", "futures?/std", "bytes?/std"]

# enable runtime agnostic features
agnostic = ["dep:agnostic", "async"]

# enable async features
async = ["dep:async-trait", "dep:futures", "alloc"]

# enable dns node address resolver
dns = ["std", "resolver", "dep:trust-dns-resolver", "crossbeam-skiplist/default", "async", "agnostic/dns"]

# enable node address resolver
resolver = ["async", "crossbeam-skiplist/default", "std"]

serde = ["dep:serde", "smol_str?/serde", "bytes?/serde", "humantime-serde", "smallvec?/serde"]

# enable tracing
tracing = ["dep:tracing"]

[dependencies]
agnostic = { version = "0.1.21", optional = true }
async-trait = { version = "0.1", optional = true }
bytes = { version = "1.5", default-features = false, optional = true }
futures = { version = "0.3", default-features = false, optional = true }
thiserror = { version = "1", optional = true }

serde = { version = "1", default-features = false, optional = true, features = ["derive"] }
humantime-serde = { version = "1", default-features = false, optional = true}

smol_str = { version = "0.2", default-features = false, optional = true }
smallvec = { version = "1", default-features = false, optional = true, features = ["const_generics", "const_new", "union"] }

idna = { version = "0.4", default-features = false, optional = true }
trust-dns-resolver = { version = "0.23", default-features = false, optional = true }
crossbeam-skiplist = { version = "0.1", optional = true }

tracing = { version = "0.1", optional = true }

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
